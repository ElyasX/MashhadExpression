<!DOCTYPE html>

<html>


	<head>

  
		<meta charset="UTF-8">

  
		<title>اصلاحات</title>
	    
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	    
		<!-- Bootstrap -->
	    
		<link href="css/bootstrap.css" rel="stylesheet" media="screen">

		<link rel="stylesheet" href="css/reset.css">

		<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

		<script>
			function mine() {
				var name = document.getElementById("name").value;
				if ( name == "" ) { alert("نام را وارد نمایید . . .");}
				else if ( name != null) { alert("سلام  " + name + " , چطوری یره :)"); }
			}
		</script>

	<script>	
		var menuOpen = false;
		var menuDiv = "";
	 
		function init() {
			document.addEventListener("deviceready", startup, false);
		}
	 
		function startup() {
			console.log("Business time...");
			menuDiv = document.querySelector("#menu");
	 
			document.addEventListener("menubutton", doMenu, false);
		}
	 
		function doMenu() {
			console.log("The menu was clicked...");
			if(menuOpen) {
				console.log("close the menu");
				menuDiv.style.display="none";
				menuOpen = false;
			} else {
				console.log("open the menu");
				menuDiv.style.display="block";
				menuOpen = true;
			}
	 
		}
	</script>
	<style>
		div#menu {
			width: 100%;
			background-color: #444;
			opacity: 0.6;
			position:absolute;
			bottom: 0;
			left: 0;
			display:none;
		}
	</style>

	</head>
	

<body onload="init()">
	    
<div class="container">
		
<div class="wrap col-xs-12 col-sm-12 col-md-12">

			<div class="logo col-xs-12 col-sm-12 col-md-12"></div>

			<div class="left">

				<div class="avatar">

	      				<img src="img/w1.png">

				</div>

				<form action="kalamat.html">

					<input class="dir" id="name" type="text" placeholder="تام" required>

					<input class="sub" type="submit" value="برو" onclick="mine()">

				</form>

			</div>

		</div>

		<div id="menu">
			<a href="">درباره برنامه</a><br/>
			<a href="">سازنده</a>
		</div>

			<script src="js/jquery.min.js"></script>

		    <script src="js/bootstrap.js"></script>

	     </div>
	
</body>


</html>
